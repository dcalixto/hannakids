---
layout: default
---

<section class="container  pure-g">
  <div>
    {% for image in page.post-images %}
    <div class=" pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
      <a href="{{ image }}" title="{{ image.name }}">
        <img
          class=" img-responsive"
          src="{{ image }}"
          alt="{{ image }}"
          title="{{ image }}"
        />
      </a>
    </div>

    {% endfor %}

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
      <ul>
        <li><h1>{{page.title}}</h1></li>
        <li><p>{{ page.body }}</p></li>
        <li>
          <time class="post-date" datetime="{{ date_to_xmlschema }}">
            {% include data.html date=page.date %}
          </time>
        </li>

        <li>
          <div>
            <!-- facebook -->
            <a
              class="dib white pa2 ph4 ba br-pill bg-dark-blue no-underline tracked b "
              href="https://www.facebook.com/share.php?u={{url}}&title={{title}}"
              target="blank"
              ><i class="fa fa-facebook"></i>Compartilhe</a
            >

            <!-- twitter -->
            <a
              class="dib white bg-dark-green pa2 ph4 ba br-pill  no-underline tracked b "
              href="https://api.whatsapp.com/send?phone=+5521988658826"
              ><i class="fa fa-whatsapp "></i>Enconmende</a
            >
          </div>
        </li>
        <li><img src="/photos/medidas.jpg" /></li>
      </ul>
    </div>

    <div id="disqus_thread"></div>
    <script>
      /**
       *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
       *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
      /*
var disqus_config = function () {
this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
*/
      (function() {
        // DON'T EDIT BELOW THIS LINE
        var d = document,
          s = d.createElement("script");
        s.src = "https://montagembr.disqus.com/embed.js";
        s.setAttribute("data-timestamp", +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript
      >Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript"
        >comments powered by Disqus.</a
      ></noscript
    >
  </div>
</section>
